    var currentImageIndex = Math.floor(Math.random() * images.length);
    var imageNumber = document.getElementById("image-number");

    function showPreviousImage(event) {
        event.preventDefault(); // Prevent default anchor behavior

        if (currentImageIndex === 0) {
            currentImageIndex = images.length - 1;
        } else {
            currentImageIndex--;
        }

        var image = document.getElementById("image");
        image.src = images[currentImageIndex].src;
        imageNumber.innerText = images[currentImageIndex].number;
    }

    function showNextImage(event) {
        event.preventDefault(); // Prevent default anchor behavior

        if (currentImageIndex === images.length - 1) {
            currentImageIndex = 0;
        } else {
            currentImageIndex++;
        }

        var image = document.getElementById("image");
        image.src = images[currentImageIndex].src;
        imageNumber.innerText = images[currentImageIndex].number;
    }

    function showRandomImage() {
        var randomIndex = Math.floor(Math.random() * images.length);
        var image = document.getElementById("image");
        image.src = images[randomIndex].src;
        imageNumber.innerText = images[randomIndex].number;
        currentImageIndex = randomIndex;
    }

    var previousButton = document.getElementById("previous");
    var nextButton = document.getElementById("next");
    var randomButton = document.getElementById("random-button");

    previousButton.addEventListener("click", showPreviousImage);
    nextButton.addEventListener("click", showNextImage);
    randomButton.addEventListener("click", showRandomImage);

    document.addEventListener("keydown", function (event) {
        if (event.keyCode === 37) {
            showPreviousImage(event);
        }
        if (event.keyCode === 39) {
            showNextImage(event);
        }
    });

    // Initial image number and image loading
    imageNumber.innerText = images[currentImageIndex].number;
    var image = document.getElementById("image");
    image.src = images[currentImageIndex].src;
